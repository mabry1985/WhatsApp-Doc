<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>What's App Doc?</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

        <h1 class="logo">What's App, Doc?</h1>
        <img class="img-fluid" src="./assets/images/doctor office.jpg" alt="">
        <br>
        <br>
      <div class="row">
        <div class= "col-md-6">
          <form class="form-group doc-form">
              <input id="name" type="text" value="" placeholder="Enter Name">
              <input id="condition" type="text" value="" placeholder="Enter Ailment">
              <button class='btn btn-success' type="submit">Find Doctor</button>
              <p><small>If you know the name of your doctor then enter it above, otherwise enter you ailment and we'll recommend a list of doctors for you</small></p>
          </form>
          <p class="doctor-info"></p>
          <p class="show-errors"></p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
